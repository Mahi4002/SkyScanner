<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Book Flight - Flight Booking</title>
</head>
<body>

    <header>
        <div class="nav-bar">
            <div class="logo">Flight Booking</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="discover.html">Discover</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <h1>Book Your Flight</h1>
        <p>Find and book your next flight in just a few clicks!</p>
    </div>

    <main class="booking-section">
        <div class="booking-form">
            <form action="search-results.html" method="GET">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Age" required>
                </div>
                <div class="input-group">
                    <label for="departure">From:</label>
                    <select class="airport-dropdown" name="arrival-airport">
                        <option value="">Departure Airport</option>
                        <option value="DEL">Indira Gandhi International Airport (DEL)</option>
                        <option value="BOM">Chhatrapati Shivaji Maharaj International Airport (BOM)</option>
                        <option value="BLR">Kempegowda International Airport (BLR)</option>
                        <option value="MAA">Chennai International Airport (MAA)</option>
                    </select> 
                </div>
                <div class="input-group">
                    <label for="arrival">To:</label>
                    <select class="airport-dropdown" name="arrival-airport">
                        <option value="">Arrival Airport</option>
                        <option value="DEL">Indira Gandhi International Airport (DEL)</option>
                        <option value="BOM">Chhatrapati Shivaji Maharaj International Airport (BOM)</option>
                        <option value="BLR">Kempegowda International Airport (BLR)</option>
                        <option value="MAA">Chennai International Airport (MAA)</option>
                    </select>                    
                <div class="input-group">
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="departure-date" name="departure-date" required> 
                </div>
                <div class="input-group">
                    <label for="return-date">Return Date (optional):</label>
                    <input type="date" id="return-date" name="return-date">
                </div>
                <div class="input-group">
                    <label for="passengers">Passengers:</label>
                    <select id="passengers" name="passengers" required>
                        <option value="1">1 Passenger</option>
                        <option value="2">2 Passengers</option>
                        <option value="3">3 Passengers</option>
                        <option value="4">4 Passengers</option>
                        <option value="5">5 Passengers</option>
                    </select>
                </div>
                <button class="srch-btn" onclick="showResults()">Search Flights</button> 
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Flight Booking. All rights reserved.</p>
    </footer>
    <script>
        function showResults() {
            window.location.href = "search.html"; // Redirects to the results page
        }
    </script>

</body>
</html>
